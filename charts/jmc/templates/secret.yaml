apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ template "jx.fullname" . }}
data:
  dbInstanceConnectionName: "{{ .Values.dbInstanceConnectionName }}"
  dbDatabaseName: "{{ .Values.dbDatabaseName }}"
  dbDatabaseUser: "{{ .Values.dbDatabaseUser }}"
  dbDatabasePassword: "{{ .Values.dbDatabasePassword }}"